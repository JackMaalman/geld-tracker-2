<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow - Dark Mode Tracker</title>
    <!-- Favicon (Munt icoontje voor het tabblad) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%233b82f6%22/><text y=%22.9em%22 x=%22.2em%22 font-size=%2270%22 fill=%22white%22>€</text></svg>">
    
    <!-- Essentiële bibliotheken in de juiste volgorde -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <!-- Recharts moet na React en Prop-types komen -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; 
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.25rem;
        }
        input, select {
            background-color: #0f172a !important;
            border: 1px solid #334155 !important;
            color: white !important;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        function App() {
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = Recharts;

            // State management
            const [pots, setPots] = useState(() => {
                const saved = localStorage.getItem('finance_pots');
                return saved ? JSON.parse(saved) : [{ id: 'main', name: 'Hoofdpot', color: '#6366f1', balance: 0 }];
            });

            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('finance_transactions');
                return saved ? JSON.parse(saved) : [];
            });

            const [inputValue, setInputValue] = useState('');
            const [selectedPot, setSelectedPot] = useState('main');
            const [filter, setFilter] = useState('1Y');
            const [newPotName, setNewPotName] = useState('');
            const [newPotColor, setNewPotColor] = useState('#10b981');

            // Automatisch opslaan
            useEffect(() => {
                localStorage.setItem('finance_pots', JSON.stringify(pots));
                localStorage.setItem('finance_transactions', JSON.stringify(transactions));
            }, [pots, transactions]);

            const updateBalances = (allTrans) => {
                setPots(currentPots => currentPots.map(pot => {
                    const sum = allTrans
                        .filter(t => t.potId === pot.id)
                        .reduce((acc, curr) => acc + curr.amount, 0);
                    return { ...pot, balance: sum };
                }));
            };

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        const formatted = data.map(t => ({
                            ...t,
                            potId: t.potId || 'main',
                            date: new Date(t.date).toISOString()
                        }));
                        setTransactions(formatted);
                        updateBalances(formatted);
                    } catch (err) { alert("Fout bij laden JSON."); }
                };
                reader.readAsText(file);
            };

            const handleExport = () => {
                if (transactions.length === 0) {
                    alert("Geen data om te exporteren.");
                    return;
                }
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(transactions, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `geld_data_${new Date().toISOString().split('T')[0]}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            const addTransaction = () => {
                const amount = parseFloat(inputValue);
                if (isNaN(amount)) return;
                const newT = { date: new Date().toISOString(), amount, potId: selectedPot };
                const newList = [...transactions, newT];
                setTransactions(newList);
                updateBalances(newList);
                setInputValue('');
            };

            const addNewPot = () => {
                if (!newPotName.trim()) return;
                const pot = { id: Date.now().toString(), name: newPotName, color: newPotColor, balance: 0 };
                setPots([...pots, pot]);
                setNewPotName('');
            };

            const chartData = useMemo(() => {
                if (transactions.length === 0) return [];

                const now = new Date();
                let cutoff = new Date();
                if (filter === '1W') cutoff.setDate(now.getDate() - 7);
                else if (filter === '1M') cutoff.setMonth(now.getMonth() - 1);
                else if (filter === '6M') cutoff.setMonth(now.getMonth() - 6);
                else if (filter === '1Y') cutoff.setFullYear(now.getFullYear() - 1);

                const sorted = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
                
                const dataPoints = [];
                const balances = {};
                pots.forEach(p => balances[p.name] = 0);

                sorted.forEach(t => {
                    const pot = pots.find(p => p.id === t.potId);
                    if (pot) balances[pot.name] += t.amount;
                    
                    if (new Date(t.date) >= cutoff) {
                        dataPoints.push({
                            dateLabel: new Date(t.date).toLocaleDateString('nl-NL', { day: '2-digit', month: 'short' }),
                            ...JSON.parse(JSON.stringify(balances))
                        });
                    }
                });
                
                return dataPoints;
            }, [transactions, filter, pots]);

            return (
                <div className="min-h-screen p-4 md:p-10">
                    <div className="max-w-7xl mx-auto">
                        <header className="flex flex-col md:flex-row justify-between mb-12 gap-6 items-start md:items-center">
                            <div>
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">Mijn Geld</h1>
                            </div>
                            <div className="flex gap-3">
                                <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-5 py-2.5 rounded-xl border border-slate-700 hover:bg-slate-700 transition font-medium text-sm">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                                    Import JSON 
                                    <input type="file" className="hidden" onChange={handleImport} accept=".json" />
                                </label>
                                <button 
                                    onClick={handleExport}
                                    className="flex items-center gap-2 bg-slate-800 px-5 py-2.5 rounded-xl border border-slate-700 hover:bg-slate-700 transition font-medium text-sm"
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                                    Export JSON
                                </button>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            {/* Besturingselementen */}
                            <div className="lg:col-span-4 space-y-6">
                                <div className="glass-card p-6 bg-blue-600/10 border-blue-500/30">
                                    <p className="text-sm text-slate-400 uppercase tracking-widest font-bold">Totaal Balans</p>
                                    <h2 className="text-4xl font-bold mt-2">€ {pots.reduce((a,b)=>a+b.balance,0).toLocaleString('nl-NL', { minimumFractionDigits: 2 })}</h2>
                                </div>

                                <div className="glass-card p-6">
                                    <h3 className="font-bold mb-4 flex items-center gap-2">
                                        <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                                        Nieuwe Transactie
                                    </h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Kies Potje</label>
                                            <select value={selectedPot} onChange={e=>setSelectedPot(e.target.value)} className="w-full p-3 rounded-xl">
                                                {pots.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Bedrag</label>
                                            <input type="number" step="0.01" placeholder="0.00" value={inputValue} onChange={e=>setInputValue(e.target.value)} className="w-full p-3 rounded-xl font-mono" onKeyPress={e => e.key === 'Enter' && addTransaction()} />
                                        </div>
                                        <button onClick={addTransaction} className="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-900/20">Toevoegen</button>
                                    </div>
                                </div>

                                <div className="glass-card p-6">
                                    <h3 className="font-bold mb-4 flex items-center gap-2">
                                        <div className="w-2 h-2 bg-emerald-500 rounded-full"></div>
                                        Nieuw Potje
                                    </h3>
                                    <div className="space-y-4">
                                        <input type="text" placeholder="Naam (bv. Vakantie)" value={newPotName} onChange={e=>setNewPotName(e.target.value)} className="w-full p-3 rounded-xl" />
                                        <div className="flex items-center justify-between">
                                            <label className="text-xs text-slate-400 font-medium">Kies Kleur</label>
                                            <input type="color" value={newPotColor} onChange={e=>setNewPotColor(e.target.value)} className="w-16 h-10 bg-transparent cursor-pointer border-none" />
                                        </div>
                                        <button onClick={addNewPot} className="w-full border border-slate-600 py-2.5 rounded-xl hover:bg-slate-800 transition text-sm font-medium">Potje aanmaken</button>
                                    </div>
                                </div>
                            </div>

                            {/* Grafiek & Overzicht */}
                            <div className="lg:col-span-8 space-y-6">
                                <div className="glass-card p-6 h-[480px] flex flex-col">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="font-bold text-lg">Financieel Verloop</h3>
                                        <div className="flex bg-slate-900/80 p-1 rounded-xl border border-slate-700">
                                            {['1W', '1M', '6M', '1Y'].map(f => (
                                                <button 
                                                    key={f} 
                                                    onClick={()=>setFilter(f)} 
                                                    className={`px-4 py-1.5 rounded-lg text-xs font-bold transition ${filter===f?'bg-blue-600 text-white shadow-md':'text-slate-500 hover:text-slate-300'}`}
                                                >
                                                    {f}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex-1 min-h-0 w-full">
                                        {chartData.length > 0 ? (
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={chartData}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#1e293b" vertical={false} />
                                                    <XAxis dataKey="dateLabel" stroke="#64748b" tick={{fontSize: 10}} axisLine={false} tickLine={false} dy={10} />
                                                    <YAxis stroke="#64748b" tick={{fontSize: 10}} axisLine={false} tickLine={false} tickFormatter={v => `€${v}`} dx={-5} />
                                                    <Tooltip 
                                                        contentStyle={{backgroundColor:'#0f172a', border:'1px solid #334155', borderRadius:'12px', fontSize: '12px'}}
                                                        itemStyle={{padding: '2px 0'}}
                                                    />
                                                    <Legend wrapperStyle={{paddingTop: '20px'}} />
                                                    {pots.map(p => (
                                                        <Line key={p.id} type="monotone" dataKey={p.name} stroke={p.color} strokeWidth={3} dot={false} activeDot={{r: 6, strokeWidth: 0}} />
                                                    ))}
                                                </LineChart>
                                            </ResponsiveContainer>
                                        ) : (
                                            <div className="h-full flex items-center justify-center text-slate-500 italic text-sm">Nog geen data beschikbaar voor deze periode.</div>
                                        )}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {pots.map(p => (
                                        <div key={p.id} className="glass-card p-5 flex justify-between items-center border-l-4 transition hover:bg-slate-800/40" style={{borderLeftColor: p.color}}>
                                            <div>
                                                <span className="text-[10px] text-slate-500 uppercase font-bold block mb-1">{p.name}</span>
                                                <span className="text-2xl font-bold">€ {p.balance.toLocaleString('nl-NL', { minimumFractionDigits: 2 })}</span>
                                            </div>
                                            <div className="w-10 h-10 rounded-full flex items-center justify-center bg-slate-900" style={{color: p.color}}>
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
